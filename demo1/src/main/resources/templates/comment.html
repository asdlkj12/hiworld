<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>library</title>
</head>
<style>
    a{
        color:black;
    }
    h1{
        text-align: center;
    }
</style>

<body>
<h1>library books</h1>
<table class="table table-striped table-bordered table-hover text-center">
    <thead>
    <tr style="text-align:center">
        <th>comment1</th>
        <th>comment2</th>
        <th>comment3</th>
    </tr>
    </thead>
    <!--get the information of three reviewers' comment-->
    <tr th:each="book:${books}">
        <td th:text="${book.comment1}"></td>
        <td th:text="${book.comment2}"></td>
        <td th:text="${book.comment3}"></td>
    </tr>
</table>
<button class="btn btn-block" ><a href="/user/interface_university">return</a></button>
</body>

</html>
